<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="AboutUs.html">About Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1> Meal Finder</h1>
        <button onclick="goToCategories()" class="back-button">Search by Categories</button>
        <p>Enter a Ingredient to explore available meals!</p>
        
        <!-- Input field and search button -->
        <div class="input-section">
            <input type="text" id="ingredientInput" placeholder="Enter Meal Ingredient" class="input-field" />
            <button onclick="searchByIngredient()" class="search-button">Search</button>
        </div>
        
        <!-- Display for category meals -->
        <div id="ingredient-results" class="meal-list"></div>
    
    <script src="Ingredient.js"></script>
</body>
</html>
